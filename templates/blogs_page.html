{% extends "base.html" %}
{% block content %}

<div class="main_messages_wrapper">
    {% for msg in messages %}

        <div class="message_wrapper">
            <div class="message_title">
                <div class="message_element"> {{msg.sender.username}} </div>
                <div class="message_element"> {{msg.create_time}} </div>
            </div>
            <div class="message_element"> {{msg.text}} </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
