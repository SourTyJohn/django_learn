<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Blog</title>
</head>
<body>
    {% if user.is_authenticated %}
        <form action="/blog" method="post">
            {% csrf_token %}
            {{ form }}
            <p><input type="submit"></p>
        </form>
    {% else %}
        <div> Вам нужно зарегестрироваться </div>
    {% endif %}

</body>
</html>
